<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Berkeley Lab Shiny Server</title>
  <link rel="shortcut icon" href="https://www.lbl.gov/wp-content/themes/lbl-theme-child/favicon.png">
  <style type="text/css">
    body, html {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #F5F5F5;
      color: #114;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #titleBar {
      height: 80px;
      background-color: #3475b4;
      overflow: hidden;
      border-bottom: 1px solid #3475b3;
      -moz-box-shadow:    0px 0px 10px 3px #BBC;
      -webkit-box-shadow: 0px 0px 10px 3px #BBC;
      box-shadow:         0px 0px 10px 3px #BBC;
    }
    #titleBar #container {
      margin-top: 14px;
    }
    #titleBar h1 {
      margin: 0 auto .5em auto;
      padding: .2em;
      color: #EEE;
      text-align: center;
    }
    #intro {
      background-color: #DDD;
      margin: 1em 0 0 0;
      padding: .75em;
      text-align: center;
      border: 1px solid #CCC;
      font-size: 18px;
    }
    #intro p {
      margin: .3em 0 .3em 0;
    }
    #outer-content {
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
    #content {
      margin: 1em auto 1em auto;
      float: center;
    }
    #main{
      margin-right: 10px;
/*      float: center; */
      text-align: center;
       line-height: 24px;
    }

    #shiny{
      float: left;
      width: 305px;
      margin-left: -330px;
      padding-left: 20px;
      border-left: 1px solid #AAA;
    }
    #shiny iframe {
      margin-top: 30px;
    }
    .caption{
      font-size: 13px;
    }
    code {
      background-color: #E5E5E5;
      border: 1px solid #AAA;
      -webkit-border-radius: 3px;
      -khtml-border-radius: 3px; 
      -moz-border-radius: 3px;
      border-radius: 3px;
      padding: 0 .5em 0 .5em;
    }
  </style>
</head>
<body>
  <div id="titleBar">
    <div id="container">
      <h1>Welcome to the Shiny Server at Berkeley Lab</h1>
    </div>
  </div>
  <div id="outer-content">
    <div id="intro">
      <p>The Shiny Server at Berkeley Lab is installed and running!<br><strong>Check out these apps.</strong> </p>
    </div>
    <div id="outer-content">
      <div id="main">
        <h2>Shiny Apps</h2>

	<p>
        <iframe src="apps/lcac" style="border: 1px solid #AAA; width: 640px; height: 600px"></iframe>

	<p>
        <iframe src="apps/fcft" style="border: 1px solid #AAA; width: 640px; height: 600px"></iframe>

        <p>
        <iframe src="apps/pit" style="border: 1px solid #AAA; width: 640px; height: 600px"></iframe>

      </div>
    </div>
  </div>
</body>
</html>
